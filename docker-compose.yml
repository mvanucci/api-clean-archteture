version: "3"
services:
  container_name: mongo-container
  mongo:
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports: 
      - "27017:27017"
  api: 
    container_name: api-container
    build: .
    restart: always
    image: clean-node-api
    command: npm start
    volumes: 
      - ./dist:/usr/src/clean-node-api/dist
    ports: 
      - "5050"
    links:
      - mongo